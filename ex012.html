<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em Javascript</title>
</head>
<body onload="escondeTexto()">
    <h1 id="titulo">Clique em qualquer lugar nesse texto para ver o conteúdo escondido.
        <img src="C:\Users\marco\Documents\CursoJS\aula04\marco_3x4.jpg" alt="foto_marco">
    </h1>
    <p id="texto_escondido">Texto escondido, que só será mostrado após o click acima.</p>
    <script type="text/javascript">
        function escondeTexto(){
            var eP = document.getElementById("texto_escondido");
            eP.style.display = "none";
        }
        var hP = document.getElementById("titulo");
        hP.onclick = function(){
            document.getElementById("texto_escondido").style.display = "block";
        }
    </script>
    
</body>
</html>
